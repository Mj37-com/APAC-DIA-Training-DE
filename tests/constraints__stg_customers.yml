version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: email
        tests:
          - not_null
          - accepted_values:
              values: ['@']   # simple email contains check
      - name: latitude
        tests:
          - between:
              min: -90
              max: 90
      - name: longitude
        tests:
          - between:
              min: -180
              max: 180
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
